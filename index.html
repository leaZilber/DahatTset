<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <!-- - 拽 住驻专转 爪转 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSS Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 转专转 注 注  拽住 -->
  <header id="PublicationsHeader" class="d-flex justify-content-between align-items-center px-5">
    <img src="images/header.png" alt="Background Image" id="headerBackground">
    <div id="PublicationsText">
      <p id="textPublic1">祝 转 > 驻专住</p>
      <h1 id="textPublic2">驻专住</h1>
    </div>
    <div id="INSSLogo">
      <img src="images/INSSLogo.png" alt="INSS Logo">
    </div>
  </header>

  <!-- 专 驻砖 拽 专转 -->
  <div id="HeaderArea" class="container-fluid">
    <div class="row align-items-start">
            <section id="searchArea" class="col-lg-8 col-md-12">
        
        <div class="row g-3 mb-3">
          <div class="col-md-6 col-sm-12">
            <select id="type" class="form-select">
              <option value="">专 住</option>
              <option value="type1">住 1</option>
              <option value="type2">住 2</option>
            </select>
          </div>
          <div class="col-md-6 col-sm-12">
            <select id="subject" class="form-select">
              <option value="">专 砖</option>
              <option value="topic1">砖 1</option>
              <option value="topic2">砖 2</option>
            </select>
          </div>
        </div>
        
        <div class="row g-2">
          <div class="col-lg-3 col-md-6 col-sm-12">
            <input type="text" id="foundBy" class="form-control" placeholder="爪 拽专">
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12">
            <input type="text" id="searchText" class="form-control" placeholder="拽住 驻砖">
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <input type="text" id="fromDate" class="form-control" placeholder="转专" onfocus="this.type='date'"
              onblur="if(!this.value) this.type='text'">
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
            <input type="text" id="toDate" class="form-control" placeholder="注 转专" onfocus="this.type='date'"
              onblur="if(!this.value) this.type='text'">
          </div>
          <div class="col-lg-2 col-md-4 col-sm-12">
            <button id="searchBtn" type="button" class="btn btn-primary w-100">驻砖 专</button>
          </div>
        </div>
      </section>

      <!-- 专 拽 专转 - 转驻住 4 注转 住拽驻 -->
      <div id="PublicationsArea" class="col-lg-4 col-md-12">
        <div class="social-icons d-flex align-items-center gap-2">
          <div class="icon-circle"><span>f</span></div>
          <div class="icon-circle"><span></span></div>
          <div class="icon-circle"><span>in</span></div>
          <div id="worldIcon"><span></span></div>
          <a href="#">English</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 专 转 专砖 - 专住 驻专住 专注 -->
  <div id="pageLayout" class="container-fluid">
    <div class="row">
      
      <div class="col-lg-8 col-md-12">
        <div id="cardsContainer" class="row g-3"></div>
        <!-- 专住 转住驻  转 注  -JavaScript -->
      </div>
      
      <div class="col-lg-4 col-md-12">
        <div id="line"></div>
        <div id="eventHeader">
          <h4 id="eventText">专注</h4>
          <a href="#"> 专注</a>
        </div>
        
        <div class="row g-3 mt-3">
          
          <div class="col-lg-12 col-md-6 col-sm-12">
            <!-- col-lg-12 = 住拽驻: 专  (1 砖专) -->
            <!-- col-md-6 = : 50% 专 (2 砖专) -->
            <!-- col-sm-12 = : 专  (1 砖专) -->
            <div class="event-box">
              <img src="images/img.png" alt="专注 1">
            </div>
          </div>
          
          <div class="col-lg-12 col-md-6 col-sm-12">
            <div class="event-box">
              <img src="images/img.png" alt="专注 2">
            </div>
          </div>
          
          <div class="col-lg-12 col-md-6 col-sm-12">
            <div class="event-box">
              <img src="images/img.png" alt="专注 3">
            </div>
          </div>
          
          <div class="col-lg-12 col-md-6 col-sm-12">
            <div class="event-box">
              <img src="images/img.png" alt="专注 4">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 拽抓 -JavaScript 砖驻 爪专转 专住 驻砖 -->
  <script src="scripts.js"></script>
</body>
</html>
